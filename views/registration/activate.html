{% extends "layout/base.html" %}
{% load i18n %}

{% block main %}

{% if account %}

	<div class="alert alert-success">
		<strong>
			{% trans "Account successfully activated" %}
		</strong>
		<a href="{% url 'auth_login' %}">{% trans "Log in" %}</a>
	</div>

{% else %}

	<div class="alert alert-danger">{% trans "Account activation failed" %}</div>

{% endif %}

{% endblock %}
