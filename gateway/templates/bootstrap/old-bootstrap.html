{% macro alert(text, type = "default") %}
	<div class="alert alert-{{ type }}">{{ text }}</div>
{% endmacro %}

{% macro button(text, type = "default", size) %}
	<button type="button" class="btn btn-{{ type }} {% if size is not null %}btn-{{ size }}{% endif %}">{{ text }}</button>
{% endmacro %}


{% macro progress(value, type = "default", min = 0, max = 0) %}
	<div class="progress">
		<div class="progress-bar progress-bar-{{ type }}" role="progressbar" aria-valuenow="{{ value }}" aria-valuemin="{{ min }}" aria-valuemax="{{ max }}" style="width: {{ value }}%">
    		<span class="sr-only">{{ value }}% Complete (success)</span>
  		</div>
	</div>
{% endmacro %}
